<!DOCTYPE html>
<html>
<head>
    <title>Employee</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="css/style1.css" rel="stylesheet">
</head>
<body>
        <div class="box" >
            <img src="images/mytask.png" class="img_class img-responsive"  alt="LOGO" />
            <span class="logo_class">Employee Portal</span>
        </div>
        <div class="topnav">
                <a href="#login">Login</a>
                <a class="active" href="#home">Home</a>
        </div>
        
                    <div class="limiter">

                        <div class="container-login100">
                               
                            <div class="wrap-login100">
                                <div class="login100-pic js-tilt" data-tilt>
                                    <img src="images/img-01.png" alt="IMG">
                                </div>
                
                                <form class="login100-form validate-form" method="POST" action="/home">
                                    <span class="login100-form-title">
                                        Member Login
                                    </span>
                
                                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                                        <input class="input100" type="text" name="uname" placeholder="Username">
                                        <span class="focus-input100"></span>
                                        <span class="symbol-input100">
                                            <i class="fa fa-envelope" aria-hidden="true"></i>
                                        </span>
                                    </div>
                
                                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
                                        <input class="input100" type="password" name="pass" placeholder="Password">
                                        <span class="focus-input100"></span>
                                        <span class="symbol-input100">
                                            <i class="fa fa-lock" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                    
                                    <div class="container-login100-form-btn">
                                        <button class="login100-form-btn">
                                            Login
                                        </button>
                                    </div>
                            
                                    <div class="text-center p-t-136">
                                        <a class="txt2" href="/registration">
                                            Create your Account
                                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                                        </a>
                                    </div>
                                </form>
                            </div>

                    </div>
                
                </div>
</body>
</html>
