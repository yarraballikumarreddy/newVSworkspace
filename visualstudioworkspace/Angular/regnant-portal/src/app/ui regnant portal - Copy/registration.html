<!DOCTYPE html>
<html>
<head>
    <title>Employee</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
        <div class="box" >
            <img src="images/mytask.png" class="img_class img-responsive"  alt="LOGO" style="width: 70px;height: 70px;"/>
            <span class="logo_class">Employee Portal</span>
        </div>
        <div class="topnav">
                <a href="#login">Login</a>
                <a class="active" href="#home">Home</a>
        </div>

        <div class="row" style="background-color: lightgray;">
        <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins container">
                <div class="wrapper wrapper--w680">
                    <div class="card card-4">
                        <div class="card-body">
                            <h2 class="title">Create account</h2>
                            <form method="POST" action="/registration/user">
                                            <label class="label">Username</label>
                                            <input class="input--style-4" type="text" name="UserName">
                                            <label class="label">Employee ID</label>
                                            <input class="input--style-4" type="text" name="Employee_ID">                     
                                            <label class="label">Password</label>
                                            <input class="input--style-4 js-datepicker" type="text" name="Password">
                                            <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                             <label class="label">Email</label>
                                            <input class="input--style-4" type="email" name="email">                            
                                            <label class="label">Phone Number</label>
                                            <input class="input--style-4" type="text" name="phone">                
                                    <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                                
                            </form>
                        </div>
                    </div>
                </div>
        
            </div>  
            </div>
</body>
</html>
